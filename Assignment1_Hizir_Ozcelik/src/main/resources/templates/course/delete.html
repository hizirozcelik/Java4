<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div th:insert="~{fragments/navbar :: body}"></div>
    <div class="container mt-3">
      <div class="alert alert-danger d-flex align-items-center" role="alert">
        <div>
          WARNING!: All students will be dropped and the course will be deleted!
        </div>
      </div>
      <h1>Delete Course</h1>
      <form method="post" th:action="@{/course/delete}" th:object="${course}">
        <input type="hidden" class="form-control" id="id" th:field="*{id}" />
        <div class="col col-4">
          <input type="hidden" th:field="*{id}" />
          <div class="mb-3">
            <label for="name" class="form-label">Course Name</label>
            <input
              readonly
              type="text"
              class="form-control"
              id="name"
              th:field="*{name}"
            />
          </div>
          <div class="mb-3">
            <label for="code" class="form-label">Course Code</label>
            <input
              readonly
              type="text"
              class="form-control"
              id="code"
              th:field="*{code}"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-danger">Delete Course</button>
        <a th:href="@{/course}" class="btn btn-primary">Cancel</a>
      </form>
      <br />

      <div th:insert="~{fragments/links_course :: body}"></div>
    </div>
    &nbsp;&nbsp; &nbsp;
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
  <div class="container" th:insert="~{fragments/footer :: footer}"></div>
</html>
