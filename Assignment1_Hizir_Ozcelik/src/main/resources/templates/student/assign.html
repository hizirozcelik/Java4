<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div th:insert="~{fragments/navbar :: body}"></div>
    <div class="toast-container position-fixed top-10 end-0 p-3">
      <div class="toast show" th:if="${message != null}">
        <div
          class="toast-body bg-success text-light"
          th:text="${message}"
        ></div>
      </div>
    </div>
    <div class="toast-container position-fixed top-10 end-0 p-3">
      <div class="toast show" th:if="${error != null}">
        <div class="toast-body bg-danger text-light" th:text="${error}"></div>
      </div>
    </div>

    <div class="container mt-3">
      <h1>Assign a Student to a Course</h1>
      <form
        method="post"
        th:action="@{/student/assign}"
        th:object="${listViewModel}"
      >
        <div class="row mb-3 g-3 align-items-center">
          <div class="col col-3">
            <label for="studentList" class="form-label">Select Student</label>
            <select th:field="*{student}" class="form-select">
              <option
                th:each="u:*{studentList}"
                th:text="${u.name}"
                th:value="${u.id}"
              >
                One
              </option>
            </select>
          </div>

          <div class="col col-5">
            <label for="courseList" class="form-label">Select Course</label>
            <select th:field="*{course}" class="form-select">
              <option
                th:each="c:*{courseList}"
                th:text="${c.name}"
                th:value="${c.id}"
              >
                One
              </option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Assign</button>
      </form>
      <br />
      <div th:insert="~{fragments/links :: body}"></div>
    </div>
    &nbsp;&nbsp;
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      var toast = document.querySelector(".toast");
      if (toast) {
        setTimeout(function () {
          toast.remove();
        }, 2000);
      }
    </script>
  </body>
  <div class="container" th:insert="~{fragments/footer :: footer}"></div>
</html>
