<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div th:insert="~{fragments/navbar :: body}"></div>

    <div class="container mt-3">
      <h1>Update Student</h1>
      <form method="post" th:action="@{/student/edit}" th:object="${student}">
        <div class="col col-4">
          <input type="hidden" th:field="${student.id}" />
          <div class="mb-3">
            <label for="name" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              th:field="${student.name}" required
            />
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              th:field="${student.lastName}" required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Student Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              th:field="*{email}" required
            />
          </div>
          <div class="mb-3">
            <label for="stNum" class="form-label">Student Number</label>
            <input
              type="text"
              class="form-control"
              id="stNum"
              th:field="*{studentNumber}" required
            />
          </div>
        </div>
        <button type="submit" class="btn btn-success">Update Student</button>
        <a th:href="@{/student}" class="btn btn-primary">Cancel</a>
      </form>
      <br />
      <div th:insert="~{fragments/links :: body}"></div>
    </div>
    &nbsp;&nbsp;
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
  <div class="container" th:insert="~{fragments/footer :: footer}"></div>
</html>
